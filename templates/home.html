<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Score Predictor</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 18px;
      padding: 30px 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #2f2f2f;
      margin-bottom: 20px;
    }

    .subtitle {
      text-align: center;
      color: #777;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .submit {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #1cc88a, #17a673);
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-2px);
    }

    .result-box {
      margin-top: 35px;
      padding: 22px;
      background: #f1f6ff;
      border-left: 6px solid #4e73df;
      border-radius: 15px;
      font-size: 18px;
    }

  </style>
</head>

<body>
  <div class="container">
    
    <h1>Student Math Score Predictor</h1>
    <div class="subtitle">
      Enter the student details below â€” your ML model will do the rest âœ¨
    </div>

    <form method="POST" action="/prediction">

      <div class="form-grid">

        <div>
          <label>Gender</label>
          <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div>
          <label>Race / Ethnicity</label>
          <select name="ethnicity">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div>
          <label>Parental Education</label>
          <select name="parental_level_of_education">
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="associate's degree">Associate Degree</option>
            <option value="bachelor's degree">Bachelor Degree</option>
            <option value="master's degree">Master Degree</option>
          </select>
        </div>

        <div>
          <label>Lunch Type</label>
          <select name="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
          </select>
        </div>

        <div>
          <label>Test Preparation</label>
          <select name="test_preparation_course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div>
          <label>Reading Score</label>
          <input type="number" name="reading_score" placeholder="0 - 100" required>
        </div>

        <div>
          <label>Writing Score</label>
          <input type="number" name="writing_score" placeholder="0 - 100" required>
        </div>

      </div>

      <div class="submit">
        <button type="submit">Predict Math Score</button>
      </div>
    </form>


    {% if result is not none %}
      <div class="result-box">
        ðŸŽ¯ <strong>Predicted Math Score:</strong>
        <span style="color:#4e73df;">{{ result }}</span>
      </div>
    {% endif %}

  </div>
</body>
</html>
